
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4=w240-h480-rw">
    <title>mObywatel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #loginPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
        }
        #loginPanel input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            width: 200px;
            text-align: center;
        }
        #loginPanel button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPanel">
        <h1>Logowanie</h1>
        <p>Podaj hasło:</p>
        <input type="password" id="adminPassword" placeholder="Hasło">
        <button onclick="verifyPassword()">Zaloguj</button>
    </div>

    <div id="mainContent">
        <p class="logo_text">mObywatelMod</p>
        <input class="classic_input firstname" placeholder="Imię">
        <input class="classic_input surname" placeholder="Nazwisko">
        <input class="classic_input image" placeholder="Url zdjęcia">
        <input class="classic_input pesel" placeholder="PESEL">
        <input class="classic_input birthdate" placeholder="Data urodzenia (YYYY-MM-DD)">
        <button class="go">Stwórz aplikacje!</button>

        <script src="index.js"></script>
    </div>

    <script>
        function verifyPassword() {
            const password = document.getElementById('adminPassword').value;
            const correctPassword = 'murzynek123'; // Poprawne hasło

            if (password === correctPassword) {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('Nieprawidłowe hasło!');
            }
        }
    </script>
</body>
</html>
